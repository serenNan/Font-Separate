<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Separate - 文档智能分离系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Font-Separate</h1>
            <p>文档颜色分类系统</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <div class="upload-prompt">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>点击或拖拽上传图像</h3>
                    <p>支持 JPG、PNG、BMP、TIFF 格式</p>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在分析图像，请稍候...</p>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>分离结果</h2>

            <div class="stats" id="stats"></div>

            <div class="viewer-container">
                <!-- 左侧缩略图侧边栏 -->
                <div class="sidebar" id="sidebar">
                    <h3>图像列表</h3>
                    <div class="thumbnail-list" id="thumbnailList">
                        <!-- 缩略图将通过JS动态添加 -->
                    </div>
                </div>

                <!-- 右侧大图显示区 -->
                <div class="main-view" id="mainView">
                    <div class="image-info">
                        <h3 id="currentImageTitle">选择左侧图片查看</h3>
                    </div>
                    <div class="image-container">
                        <img id="mainImage" src="" alt="主视图" style="display: none;">
                        <div class="placeholder">
                            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p>点击左侧缩略图查看大图</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-actions">
                <button id="newImageBtn" class="btn btn-primary" onclick="resetUpload()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    处理新图片
                </button>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
