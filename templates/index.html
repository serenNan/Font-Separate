<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Separate - 文档智能分离系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Font-Separate</h1>
            <p>文档智能分离系统 | 表格检测 + 手写体/印刷体分类</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <div class="upload-prompt">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>点击或拖拽上传图像</h3>
                    <p>支持 JPG、PNG、BMP、TIFF 格式</p>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在分析图像，请稍候...</p>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>分离结果</h2>

            <div class="stats" id="stats"></div>

            <div class="images-grid">
                <div class="image-card">
                    <h3>原始图像</h3>
                    <img id="originalImg" alt="原始图像">
                </div>

                <div class="image-card">
                    <h3>表格内容</h3>
                    <img id="tableImg" alt="表格内容">
                </div>

                <div class="image-card">
                    <h3>手写体内容</h3>
                    <img id="handwrittenImg" alt="手写体">
                </div>

                <div class="image-card">
                    <h3>印刷体内容</h3>
                    <img id="printedImg" alt="印刷体">
                </div>
            </div>

            <div class="actions">
                <button onclick="location.reload()" class="btn btn-primary">处理新图像</button>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <footer>
        <p>Powered by OpenCV | Made with ❤️</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
