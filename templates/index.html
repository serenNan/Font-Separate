<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Separate - 文档智能分离系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Font-Separate</h1>
            <p>文档颜色分类系统</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                <div class="upload-prompt">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>点击或拖拽上传图像</h3>
                    <p>支持 JPG、PNG、BMP、TIFF 格式 | 支持批量上传</p>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingText">正在分析图像，请稍候...</p>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>分离结果</h2>

            <div class="sample-tabs" id="sampleTabs" style="display: none;"></div>

            <div class="stats" id="stats"></div>

            <div class="viewer-container">
                <div class="sidebar" id="sidebar">
                    <h3>图像列表</h3>
                    <div class="thumbnail-list" id="thumbnailList"></div>
                </div>

                <div class="main-view" id="mainView">
                    <div class="image-info">
                        <h3 id="currentImageTitle">选择左侧图片查看</h3>
                    </div>
                    <div class="image-container">
                        <img id="mainImage" src="" alt="主视图" style="display: none;">
                        <div class="placeholder">
                            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p>点击左侧缩略图查看大图</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 参数调整面板 (嵌入到结果区域内) -->
            <div class="params-panel-embedded">
                <div class="params-header">
                    <h3>⚙️ 参数调整</h3>
                </div>
                <div class="params-grid">
                    <div class="param-item">
                        <label for="gridSize">
                            网格大小
                            <span class="param-value" id="gridSizeValue">20</span>px
                        </label>
                        <input type="range" id="gridSize" min="5" max="50" value="20" step="1">
                        <p class="param-hint">↓ 更精细 | ↑ 更快速</p>
                    </div>

                    <div class="param-item">
                        <label for="whiteThreshold">
                            白色阈值
                            <span class="param-value" id="whiteThresholdValue">200</span>
                        </label>
                        <input type="range" id="whiteThreshold" min="150" max="250" value="200" step="5">
                        <p class="param-hint">↓ 保留浅色 | ↑ 仅深色</p>
                    </div>

                    <div class="param-item">
                        <label for="minSaturation">
                            饱和度阈值
                            <span class="param-value" id="minSaturationValue">30</span>
                        </label>
                        <input type="range" id="minSaturation" min="5" max="100" value="30" step="5">
                        <p class="param-hint">↓ 低饱和度 | ↑ 高饱和度</p>
                    </div>

                    <div class="param-actions-embedded">
                        <button class="btn btn-apply" id="applyParams" onclick="applyParams()" disabled>
                            应用参数
                        </button>
                        <button class="btn btn-secondary" onclick="resetParams()">
                            重置默认
                        </button>
                        <div class="param-status" id="paramStatus"></div>
                    </div>
                </div>
            </div>

            <div class="result-actions">
                <button id="newImageBtn" class="btn btn-primary" onclick="resetUpload()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    处理新图片
                </button>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
